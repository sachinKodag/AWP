<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid" style=" background-color: rgb(104, 104, 197);">
        <div class="row align-content-center stick-top"
            style="background-color: rgb(52, 52, 156); color: white; height: 50px;">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">Logo</div>
            <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4" style="font-size: 20px; font-weight: 800;">Facebook</div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 d-flex justify-content-center align-items-center " style=" display: flex; flex-direction: column; font-family: Arial, Helvetica, sans-serif;font-size: 16px;
        font-weight: bold;">
                <input type="text" placeholder="Email or Phone">
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 d-flex justify-content-center align-items-center" style=" display: flex; flex-direction: column; font-family: Arial, Helvetica, sans-serif;font-size: 16px;
        font-weight: bold;">
                <input type="text" placeholder="Password">
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
            <div class="col-sm-1 col-md-1 col-lg-1 col-xl-1 justify-content-end"
                style="font-size: 15px; font-weight: 600;">Log In</div>
        </div>

        <!-- LOWER PART -->
        <div class="row" style="height: 92vh;">
            <div class="col-xl-8">
                <img src="face.jpg" alt="" srcset="" style="height: 570px; width: 900px;">
            </div>

            <div class="col-xl-4 mt-4">
                <form>
                    <div class="field">
                        <input type="text" required>
                        <span class="label">Name</span>
                    </div>
                    <div class="field mt-3">
                        <input type="text" required>
                        <span class="label">Email</span>
                    </div>
                    <div class="field mt-3">
                        <input type="password" required>
                        <span class="label">Password</span>
                        <div class="field mt-3">
                            <input type="text" required>
                            <span class="label">Signup</span>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
