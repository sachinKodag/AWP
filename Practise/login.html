<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div style="text-align: center;">
        <h1>Welcome To Login Page</h1>
        <h3>Please login to redirect to Home page</h3>
    </div>

    <div id="login" style="display: flex; flex-direction: column;">
        <input style="width: 50vh;" type="text" placeholder="Enter Username" name="username" minlength="3"
            maxlength="12" required>
        <input style="width: 50vh;" type="password" placeholder="Enter Password" name="psw" minlength="5" maxlength="12"
            required>
        <button style="width: 20vh; background-color: gold; align-content: center; margin-left: 5px;"
            type="submit">Login</button>
        <div>
            <input style="margin-left: 5px;" type="checkbox">Remember me
        </div>
        <div>
            <input style="margin-left: 5px;" type="checkbox">Keep Me Sign In
        </div>
    </div>
</body>

</html>
