<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-column</title>
    <style>
        html,
        body {
            margin: 0px;
        }
    </style>
</head>

<body>
    <div style="
    height:100vh;
    display: flex;
    flex-direction: column;
    ">
        <div style="
    flex: 1;
    background-color: blueviolet;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    color: white;
    ">
            first
        </div>
        <div style="flex: 10;
        background-color: burlywood;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        color: white;
        ">
            Middle
        </div>
        <div style="
        background-color: yellow;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        ">
            Footer
        </div>
    </div>
</body>

</html>
